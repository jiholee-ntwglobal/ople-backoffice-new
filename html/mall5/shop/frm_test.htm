<script type="text/JavaScript">

*/



function qty_add(num)
{
    var f = document.fitem;
    var qty = parseInt(f.ct_qty.value);
    if (num < 0 && qty <= 1)
    {
        alert("수량은 1 이상만 가능합니다.");
        qty = 1;
    }
    else if (num > 0 && qty >= 9999)
    {
        alert("수량은 9999 이하만 가능합니다.");
        qty = 9999;
    }
    else
    {
        qty = qty + num;
    }

    f.ct_qty.value = qty;

    amount_change();
}

function get_amount(data)
{
    var str = data.split(";");
    var num = parseInt(str[1]);
    if (isNaN(num)) {
        return 0;
    } else {
        return num;
    }
}

function amount_change()
{
    var basic_amount = parseInt('7600');
    var basic_point  = parseFloat('0');
    var cust_amount  = parseFloat('0');
	var usd_amount = parseInt('6.83');

    var f = document.fitem;
    var opt1 = 0;
    var opt2 = 0;
    var opt3 = 0;
    var opt4 = 0;
    var opt5 = 0;
    var opt6 = 0;
    var ct_qty = 0;

    if (typeof(f.ct_qty) != 'undefined')
        ct_qty = parseInt(f.ct_qty.value);

	if(f.ct_qty.value.replace(/[0-9]/g,'').length > 0 || f.ct_qty.value.length < 1){
		f.ct_qty.value = 1;
		ct_qty = 1;
	}

    if (typeof(f.it_opt1) != 'undefined') opt1 = get_amount(f.it_opt1.value);
    if (typeof(f.it_opt2) != 'undefined') opt2 = get_amount(f.it_opt2.value);
    if (typeof(f.it_opt3) != 'undefined') opt3 = get_amount(f.it_opt3.value);
    if (typeof(f.it_opt4) != 'undefined') opt4 = get_amount(f.it_opt4.value);
    if (typeof(f.it_opt5) != 'undefined') opt5 = get_amount(f.it_opt5.value);
    if (typeof(f.it_opt6) != 'undefined') opt6 = get_amount(f.it_opt6.value);

    var amount = basic_amount + opt1 + opt2 + opt3 + opt4 + opt5 + opt6;
    var point  = parseInt(basic_point);

    if (typeof(f.it_amount) != 'undefined')
	
    if (typeof(f.it_amount) != 'undefined'){

        f.it_amount.value = amount;
		$('.amount.amount_usd').text(usd_convert(amount * ct_qty).toFixed(2));
		$('.amount.amount_won').text( number_format(String(amount * ct_qty)));
	}

    if (typeof(f.disp_sell_amount) != 'undefined')
        f.disp_sell_amount.value = number_format(String(amount * ct_qty));

    if (typeof(f.disp_cust_amount) != 'undefined')
        f.disp_cust_amount.value = number_format(String(cust_amount * ct_qty));

    if (typeof(f.it_point) != 'undefined') {
        f.it_point.value = point;
        f.disp_point.value = number_format(String(point * ct_qty));
    }
}

function usd_convert(amount){ // 달러로 변환
	var usd_price = Number('1112');

	return Math.round(amount / usd_price * 100)/100;
}

amount_change();

function chk_buy_validate(f, act){
	 // 판매가격이 0 보다 작다면
    if (f.it_amount.value < 0)
    {
        alert("전화로 문의해 주시면 감사하겠습니다.");
        return false;
    }

	
    for (i=1; i<=6; i++)
    {
        if (typeof(f.elements["it_opt"+i]) != 'undefined')
        {
            if (f.elements["it_opt"+i].value == '선택') {
                alert(f.elements["it_opt"+i+"_subject"].value + '을(를) 선택하여 주십시오.');
                f.elements["it_opt"+i].focus();
                return false;
            }
        }
    }

    if (act == "direct_buy") {
        f.sw_direct.value = 1;
    } else {
        f.sw_direct.value = 0;
    }

    if (!f.ct_qty.value) {
        alert("수량을 입력해 주십시오.");
        f.ct_qty.focus();
        return false;
    } else if (isNaN(f.ct_qty.value)) {
        alert("수량을 숫자로 입력해 주십시오.");
        f.ct_qty.select();
        f.ct_qty.focus();
        return false;
    } else if (parseInt(f.ct_qty.value) < 1) {
        alert("수량은 1 이상 입력해 주십시오.");
        f.ct_qty.focus();
        return false;
    }

	// 김선용 201208 :
	if("0" != '0'){
		if(parseInt(f.ct_qty.value) > parseInt(0)){
			alert("이 상품은 1회 최대구매수량이 \'0 개\' 입니다.");
			return false;
		}
	}

	return true;
}

// 바로구매 또는 장바구니 담기
function fitemcheck(f, act)
{
    if(chk_buy_validate(f, act)){
		amount_change();
		f.submit();
	}
}

function close_cart_layer(){
	$('.layer_wrap2,.cart_pop_wrap').hide();
	$('.site_wrap').removeAttr('style');
	$('.Floating_bannerArea').show();

}


function ajax_cart_update()
{
	var f = document.getElementById("fitem_frm");
	var act = 'cart_update';

	if(chk_buy_validate(f, act)){

		amount_change();

		$.ajax({
			type: 'POST'
			, dataType: "xml"
			, url: "cartupdate_ajax.php"
			, data: $("form[name=fitem]").serialize()
			, success: function(xml) {
				if($(xml).find("result").text() == "success"){

					$(window).scrollTop(0);

					$('.site_wrap').css({
						'overflow' : 'hidden',
						'width' : '100%',
						'height' : $(window).height()+'px'
					});



					$('.Floating_bannerArea').hide();

					$('.layer_wrap2').show();

					$(".cart_pop_wrap").show();

				} else {
					alert($(xml).find("error_msg").text());
					return false;
				}

			}
			, error: function(xhr, status, error) {alert("네트워크 장애가 발생하였습니다. 새로고침 후 다시한번 시도해주세요."); }
		});

	}
}

// 상품상세설명에 있는 이미지의 사이즈를 줄임
function explan_resize_image()
{
    var image_width = 600;
    var div_explan = document.getElementById('div_explan');
    if (div_explan) {
        var explan_img = div_explan.getElementsByTagName('img');
        for(i=0;i<explan_img.length;i++)
        {
            //document.write(explan_img[i].src+"<br>");
            img = explan_img[i];
            imgx = parseInt(img.style.width);
            imgy = parseInt(img.style.height);
            if (imgx > image_width)
            {
                image_height = parseFloat(imgx / imgy)
                img.style.width = image_width;
                img.style.height = parseInt(image_width / image_height);
            }
        }
    }
}

<script type="text/javascript">
/* 굿데이 이벤트 SMS 수신 레이어 */
function oneday_sms_popup(){
	if($('.layer_wrap').css('display') == 'block'){
		$('.layer_wrap').hide();
		$('.layer_title , .layer_contents').empty();
		$('.site_wrap').removeAttr('style');
		$('.Floating_bannerArea').show();

		return false;
	}else{

		$(window).scrollTop(0);
		$('.site_wrap').css({
			'overflow' : 'hidden',
			'width' : '100%',
			'height' : $(window).height()+'px'
		});


		$('.layer_wrap').show();


		$.ajax({
			url : '../oneday_sms.php',
			cache : false,
			headers : {
				"cache-control" : "no-cache",
				"pragma" : "no-cache"
			},
			success : function ( result ) {
				$('.layer_title').html("<img src='http://115.68.20.84/main/sms_title.jpg'><p class='layer_close_btn' onclick='oneday_sms_popup();'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>");
				$('.layer_contents').html(result);
				$('.layer_contents_wrap').css({
					'margin-left':'-'+ ($('.layer_contents_wrap').width()/2),
					'margin-top':'-'+ ($('.layer_contents_wrap').height()/2)
				});
				$('.Floating_bannerArea').hide();

			}
		});

	}

}

$('.layer_mask').click(function (t){
	oneday_sms_popup();
});

</script>

<script type="text/javascript">
var sub_cate_detail = false;
var sub_cate_detail_open = false;

$('.category > ul > li').hover(function(){

//	var ca_id = $(this).attr('ca_id');
	var this_class = $(this).attr('class').replace(' first','');
	if(sub_cate_detail_open == true){
		sub_cate_detail = false;
	}


	if($('.DepthCategory[ca_id=11]').hasClass('depth_full_box') == true){
		$('.DepthCategory').removeClass("depth_full_box").empty();
		$('.'+this_class+'_box').hide();
	}





	if($('.'+this_class+'_box').css('display') == 'none'){

		$('.DepthCategory').stop();
		$('.DepthCategory').removeAttr('style');
		$('.DepthCategory').children().remove();

		$("#hidden_cate_depth_" + $('.'+this_class+'_box').attr("ca_id")).children().clone().appendTo('.'+this_class+'_box');


		$('.DepthCategory:visible').slideUp(300);
		$('.'+this_class+'_box').slideDown(300);



	}
});

$('.category').mouseleave(function(){
	if(sub_cate_detail == false){
		$('.DepthCategory').stop();
		$('.DepthCategory').removeAttr('style');
		$('.DepthCategory:visible').slideUp(300);
		$('.DepthCategory').removeClass("depth_full_box").empty();
		$(".inBox_depth_warp").hide();
	}

});

function showDetailCategory(num){
	sub_cate_detail = true;
	sub_cate_detail_open = true;
	//$(".DepthCategory[ca_id=" + num + "]").children().hide(function(){ $(this).empty(); }).show(function(){ $("#hidden_cate_detail_" + num).clone().appendTo(".DepthCategory[ca_id=" + num + "]");});
	//$("#hidden_cate_detail_" + num).clone().appendTo(".DepthCategory[ca_id=" + num + "]");
	$(".DepthCategory[ca_id=" + num + "]").html($("#hidden_cate_detail_" + num).clone().html()).addClass("depth_full_box");
	//$("#hidden_cate_detail_" + num).clone().appendTo(".DepthCategory[ca_id=" + num + "]")
	//$("#hidden_cate_detail_" + num).show();
}

$('.category').delegate('.depth_full_box','mouseover',function(){
	sub_cate_detail = false;
});

$('.DepthCategory').delegate(".DepthCategory > div > dl >dd > strong > a","mouseover",function(){
	$(".inBox_depth_warp").hide();
	var depth3 = $(this).parent().next();
	if(depth3.find('.inBox_depth').children().length > 0){

		depth3.show();
		depth3.css({
			'right' : '-' + (depth3.width() ) + 'px'
		});
	}
});








</script>
